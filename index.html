        <script type="text/javascript">
        var scrollToElement = function (node) {
            var _scroll_to_tmp = node.offsetTop-1;
            (new Array(25)).fill((_scroll_to_tmp-pageYOffset)/25).map(function (x, i) {
                setTimeout(function () {
                    scrollBy(0, Math.floor(x));
                }, i*15);
            });
            setTimeout(function () {
                scrollTo(0, _scroll_to_tmp);
            }, 25*15);
        };
        var trackReadingProgress = function (specifiedElementId) {
			if (specifiedElementId) {
				(new Array(20)).fill(1).map(function (x, i) {
					setTimeout(function () {
						window.history.replaceState(null, document.title, '#'+specifiedElementId);
					}, 20);
				});
			};
            var tags = document.querySelectorAll('#js-Article > *');
            for (var i = 0; i < tags.length; i++) {
                if (tags[i].offsetTop > pageYOffset) {
                    console.log('#'+tags[i].id);
                    window.history.replaceState(null, document.title, '#'+tags[i].id);
                    return 0;
                };
            };
        };
        var setIdForContentNodes = function () {
            // Modify <h1> <h2> <h3> tags
    		window.tagCount = {};
    		var hierarchyOrder = 'h1 h2 h3 h4 h5 h6 p'.split(' ');
    		hierarchyOrder.map(tagName => tagCount[tagName] = 0);
    		var headingIdModifier = function (node) {
    			var tagName = node.tagName.toLowerCase();
    			if ('blockquote pre hr'.split(' ').indexOf(tagName) !== -1) { // Normalized tagName to "p"
    				tagName = 'p';
    			};
    			tagCount[tagName] += 1;
    			var nodeId = {
    				h1: `H-a${tagCount.h1}`,
    				h2: `H-a${tagCount.h1}b${tagCount.h2}`,
    				h3: `H-a${tagCount.h1}b${tagCount.h2}c${tagCount.h3}`,
    				h4: `H-a${tagCount.h1}b${tagCount.h2}c${tagCount.h3}d${tagCount.h4}`,
    				h5: `H-a${tagCount.h1}b${tagCount.h2}c${tagCount.h3}d${tagCount.h4}e${tagCount.h5}`,
    				h6: `H-a${tagCount.h1}b${tagCount.h2}c${tagCount.h3}d${tagCount.h4}e${tagCount.h5}f${tagCount.h6}`,
    				p:  `P-a${tagCount.h1}b${tagCount.h2}c${tagCount.h3}d${tagCount.h4}e${tagCount.h5}f${tagCount.h6}p${tagCount.p}`
    			};
                if (!nodeId[tagName]) {
					return 1;
				};
    			node.setAttribute('id', nodeId[tagName]);
    			if (tagName.match(/^h[1-6]$/)) {
    				node.innerHTML = `<span data-scroll-to="${nodeId[tagName]}" style="color: inherit;">${node.innerText.trim()}</span>`;
    			};

    			// Reset counts of lower ranks
    			if (tagName !== 'p') {
    				hierarchyOrder.slice(hierarchyOrder.indexOf(tagName) + 1).map(function (_tagName) {
    					tagCount[_tagName] = 0;
    				});
    			};
    		};
            document.querySelectorAll('#js-Article > *').forEach(headingIdModifier);
            document.querySelectorAll('#js-Article [data-scroll-to]').forEach(function (node) {
                node.addEventListener('click', function (e) {
                    trackReadingProgress(e.target.getAttribute('data-scroll-to'));
                    scrollToElement(document.querySelector('#'+e.target.getAttribute('data-scroll-to')));
                });
            });
			// Navigate to specified element
			(function () {
				setTimeout(function () {
					if (document.getElementById(location.hash.slice(1))) {
						window.scrollTo(0, document.querySelector(location.hash).offsetTop-1);
					};
				}, 1);
			})();
            // Realtime update reading progress
            window.setInterval(trackReadingProgress, 1000);
        };
        var showAsNotFound = function () {
            document.getElementById('js-ArticleTitle').innerHTML = '404 Not Found';
            document.title = '404 Not Found โ Yet Another Archive';
        };
        var articleContentLoadEventHandler = function (e) {
            var articleMetadata = {};
            var articleContentText = '';
            if (e.target.status === 200) {
                // 200 OK
                try {
                    rawArticlePayload = e.target.responseText;
                    articleMetadata = JSON.parse(CryptoJS.AES.decrypt(rawArticlePayload.split('\n\n---860c7cfaa67a48e98699777da08c721f---')[0], parsedQueryParam.key).toString(CryptoJS.enc.Utf8));
                    articleContentTextEncrypted_arr = rawArticlePayload.split('\n\n---860c7cfaa67a48e98699777da08c721f---')[1].trim().split('\n');
                    articleContentText = articleContentTextEncrypted_arr.map(function (sectionEncrypted) {
                        var cleartext = CryptoJS.AES.decrypt(sectionEncrypted, parsedQueryParam.key).toString(CryptoJS.enc.Utf8);
                        return cleartext;
                    }).join('\n\n');
                    articleTitle = articleMetadata.filename;
                    document.getElementById('js-ArticleTitle').innerHTML = articleMetadata.filename;
                    document.title = articleTitle + ' โ Yet Another Archive';
                    setTimeout(setIdForContentNodes, 200)
                } catch (e) {
                    showAsNotFound();
                } finally {
                };
            } else if (e.target.status === 404){
                // 404 Not Found
                showAsNotFound();
            } else {
                // 999 Unkonwn Issue
                document.getElementById('js-ArticleTitle').innerHTML = 'Unknown Error';
                articleContentText = 'An unkonwn issue occured.';
            };
            document.getElementById('js-Article').innerHTML = articleContentText;
        };
        if (location.search.length < 4) {
            // Homepage
            document.title = 'Homepage';
            document.getElementById('js-ArticleTitle').innerHTML = 'Homepage';
            document.getElementById('js-Article').innerHTML = '<p style="text-align: center;">Well, there is no listing on this homepage.</p>';
        } else if (!parsedQueryParam.key && !parsedQueryParam.file) {
            location.replace('./');
        } else {
            // Normal article
            var xhr = new XMLHttpRequest();
            xhr.addEventListener('load', articleContentLoadEventHandler);
            xhr.open('GET', './db/' + parsedQueryParam.file + '.db.txt');
            xhr.send();
        };
        window.addEventListener('hashchange', function () {
            // location.reload();
        })
        </script>
